<!DOCTYPE html>
<html ng-app="myApp" lang="en">

<head>
    <meta charset="UTF-8">
    <title>Flickr Search</title>
    <link href='https://fonts.googleapis.com/css?family=Permanent+Marker|PT+Sans+Narrow' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css">
</head>

<body ng-controller="flickrCtrl">
    <header>
        <h1>Flickr Search</h1>
    </header>
    <section class="searchBar">
        <form ng-submit="search()">
            <input ng-model="searchTerm" placeholder="You know what to do" ng-hide="isSearching" required>
            <button type=submit ng-click="show=true">Search</button>
        </form>
    </section>
    <section class="displayData">
        <div ng-if="show && isSearching">
            <h3 class="fade-in">Gathering <span class='highlight'>{{searchTerm}}</span> photos...</h3>
        </div>
        <div ng-if="show && resultsFound">
            <h3 class="fade-in" id="resultsMsg">We found {{numImages}} photos of <span class='highlight'>{{searchTerm}}</span></h3>
        </div>
        <div ng-if="show && noneFound">
            <h3 class="fade-in" id="errorMsg">Sorry, we couldn't find any photos of <span class='highlight'>{{searchTerm}}</span>. Try again?</h3>
        </div>
        <ul class="imageList">
            <li ng-repeat="picture in results.photos.photo">
                <img ng-src="https://farm{{picture.farm}}.staticflickr.com/{{picture.server}}/{{picture.id}}_{{picture.secret}}.jpg" alt="{{picture.title}}">
                <div class="caption">
                    <p>{{picture.title}}</p>
                </div>
            </li>
        </ul>
    </section>


    <script src="https://code.angularjs.org/1.5.5/angular.min.js" type="text/javascript"></script>
    <script src="js/main.js"></script>
</body>

</html>
